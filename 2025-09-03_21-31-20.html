<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональная страница</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .about, .hobbies, .contacts {
            background-color: #FFC107; /* Желтый */
            border-radius: 10px;
            padding: 15px;
            width: calc(30% - 40px);
            box-sizing: border-box;
        }

        .footer {
            background-color: #2196F3; /* Синий */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Моя Персональная Страница</h1>
</div>

<div class="main">
    <div class="about">
        <h2>Обо мне</h2>
        <p>Здесь можете узнать немного больше о меня. Я люблю путешествовать и читать книги.</p>
    </div>

    <div class="hobbies">
        <h2>Мои хобби</h2>
        <p>Я увлекаюсь фотографией, программированием и игрой на гитаре.</p>
    </div>

    <div class="contacts">
        <h2>Контакты</h2>
        <p>Email: example@example.com<br>
           Телефон: +1234567890</p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 Ваше имя. Все права защищены.</p>
</div>

</body>
</html>
