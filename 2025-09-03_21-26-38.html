<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональная страница</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
        }

        header {
            background-color: #ffcccb;
            padding: 20px;
            text-align: center;
        }

        .about, .hobbies {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .about {
            background-color: #e6f9ff;
        }

        .hobbies {
            background-color: #fffacd;
        }

        footer {
            background-color: #c2e0ff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Моя Персональная Страница</h1>
    </header>

    <section class="about">
        <h2>Обо мне</h2>
        <p>Привет! Я рад, что вы здесь. Это небольшая страница о себе, которую я создал для друзей и родных.</p>
    </section>

    <section class="hobbies">
        <h2>Мои увлечения</h2>
        <ul>
            <li>Чтение книг</li>
            <li>Путешествия</li>
            <li>Фотография</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Моя Персональная Страница. Все права защищены.</p>
    </footer>
</div>

</body>
</html>
